<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,500&display=swap"
        rel="stylesheet">
    <title>Starbucks</title>
</head>

<body>

    <div class="circulo"></div>



    <img class="logo" src="./img/logo.png" alt="imagem logo">


    <div class="container-roxo">

        <div class="container-vermelho">

            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci eaque minima laboriosam expedita
                minus,
                officia assumenda ab laborum quod dicta at blanditiis suscipit similique amet. Numquam accusantium totam

            <button>Conheça nossos sabores</button>

        </div>


        <div class="container-vermelho2">
            <img class="imagemG" src="./img/img1.png" alt="copo starbucks">
        </div>

    </div>


    <div class="imagens-copos">
        <img class="copo copo1" src="./img/img-pequena1.png" alt="copo café verde">
        <img class="copo copo2" src="./img/img-pequena2.png" alt="copo café amarelo">
        <img class="copo copo3" src="./img/img-pequena3.png" alt="copo café rosa">
